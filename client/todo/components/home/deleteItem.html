<template name="deleteItem">
    <div class="modal fade in" id="deleteItem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-danger">Delete Task {{text}}</h4>
                </div>
                <div class="modal-body">
                    <p><span class="text-danger glyphicon glyphicon-alert"></span> Are you sure you want to delete this task? <strong><span class="text-danger">this action can't be reverse</span></strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="delete-item btn btn-danger">Delete Task</button>
                </div>
            </div>
        </div>
    </div>
</template>
