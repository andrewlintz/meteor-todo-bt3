<template name="taskes">
    <li class="list-group-item {{#if checked}} checked {{/if}}">
        <h4 class="list-group-item-heading">
            <div class="row">

                <div class="col-sm-10">
                    {{#if currentUser}}
                        {{#if isOwner}}
                            <span><input type="checkbox" checked="{{checked}}" class="toggle-checked"/></span>
                        {{/if}}
                    {{/if}}

                    {{#if currentUser}}
                        <a href="#">{{text}}</a>
                    {{else}}
                        {{text}}
                    {{/if}}
                </div>

                <div class="col-sm-2">
                    {{#if currentUser}}
                        {{#if isOwner}}
                        <a class="toggle-private btn btn-default" href="#" role="button">
                            {{#if private}}
                                <span class="visible glyphicon glyphicon glyphicon-eye-open text-danger pull-right" aria-hidden="true"></span>
                            {{else}}
                                <span class="visible glyphicon glyphicon glyphicon-eye-close text-info pull-right" aria-hidden="true"></span>
                            {{/if}}
                        </a>
                        <a href="#" class="btn btn-default delete"><span class=" glyphicon glyphicon-trash text-danger pull-right" aria-hidden="true"></span></a>
                        {{/if}}
                    {{/if}}
                </div>

            </div>
        </h4>
        <p>{{ localizedDateAndTime createdAt }}</p>
        <p class="list-group-item-text">Description of content</p>
    </li>
</template>


<!--A modal warning for delete a Task item-->
<template name="deleteItem">
    <div class="modal fade in" id="deleteItem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-danger">Delete Task {{text}}</h4>
                </div>
                <div class="modal-body">
                    <p><span class="text-danger glyphicon glyphicon-alert"></span> Are you sure you want to delete this task? <strong><span class="text-danger">this action can't be reverse</span></strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="delete-item btn btn-danger">Delete Task</button>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="publicItem">
    <div class="modal fade in" id="publicItem" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-info">Share Task</h4>
                </div>
                <div class="modal-body">
                    <p> <span class="text-info glyphicon glyphicon-info-sign"></span> Are you sure you what to share this task as public? every body will see this content.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="public-item btn btn-primary">Public Task</button>
                </div>
            </div>
        </div>
    </div>
</template>
