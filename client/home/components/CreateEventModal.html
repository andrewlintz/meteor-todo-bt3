<template name="createEvent">
    <div class="modal fade in" id="createEvent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form id="new-event">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title text-info">Create Event</h4>
                    </div>
                    <div class="modal-body">
                            <div class="row">

                                <div class="col-sm-12">

                                    <div class="form-group">
                                        <input type="text" class="form-control" name="title" placeholder="Add new Event"/>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-group datetimepicker">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                                    <input class="set-due-date form-control" type="text" name="start"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-group datetimepicker">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                                    <input class="set-due-date form-control" type="text" name="end"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <textarea class="form-control" rows="4" name="description"></textarea>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="public-item btn btn-primary">Create Event</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</template>
