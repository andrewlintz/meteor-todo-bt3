<template name="eventList">
    <li class="list-group-item">
        <h4 class="list-group-item-heading">
            {{title}}
            <a href="#" class="btn btn-default delete"><span class=" glyphicon glyphicon-trash text-danger pull-left" aria-hidden="true"></span></a>
        </h4>
        <p>{{start}} | {{end}}</p>
        <p class="list-group-item-text">{{description}}</p>
    </li>
</template>
