<template name="HomeTemplate" id="home">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Todos & FullCalendar Test</h2>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h3>Full Calendar</h3>
                <button class="refresh">Refresh</button>
                {{> calendarEdit }}
            </div>
            <div class="col-md-6 col-sm-12">
                <h3>Events todo App</h3>

                <form id="new-event">
                    <div class="row">

                        <div class="col-sm-12">

                            <div class="form-group">
                                <input type="text" class="form-control" name="title" placeholder="Add new Event"/>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group datetimepicker">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input class="set-due-date form-control" type="text" name="start"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group datetimepicker">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input class="set-due-date form-control" type="text" name="end"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" rows="4" name="description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="submit" class="public-item btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>

                <ul class="list-group">
                    {{#transition in="zoomIn" out="bounceOut"}}
                        {{#each event}}
                            {{> eventList}}
                        {{/each}}
                    {{/transition}}
                </ul>
            </div>
        </div>
    </div>
</template>
